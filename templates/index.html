<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arts of Chemistry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#ffffff">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- professional sans-serif fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
  <!-- Animated floating particles and shapes -->
  <div class="floating-particles">
    <div class="float-item bubble" style="left: 10%; top: 10%; animation-delay: 0s;"></div>
    <div class="float-item star" style="left: 85%; top: 20%; animation-delay: 1s;">‚ú®</div>
    <div class="float-item bubble" style="left: 70%; top: 40%; animation-delay: 2s;"></div>
    <div class="float-item circle" style="left: 15%; top: 60%; animation-delay: 0.5s;"></div>
    <div class="float-item star" style="left: 90%; top: 50%; animation-delay: 1.5s;">‚≠ê</div>
    <div class="float-item bubble" style="left: 25%; top: 75%; animation-delay: 3s;"></div>
    <div class="float-item heart" style="left: 80%; top: 80%; animation-delay: 0.8s;">üíñ</div>
    <div class="float-item star" style="left: 30%; top: 30%; animation-delay: 2.5s;">‚ú®</div>
    <div class="float-item circle" style="left: 60%; top: 70%; animation-delay: 1.2s;"></div>
    <div class="float-item bubble" style="left: 45%; top: 20%; animation-delay: 2s;"></div>
    <div class="float-item heart" style="left: 20%; top: 40%; animation-delay: 0.3s;">üíù</div>
    <div class="float-item star" style="right: 5%; bottom: 15%; animation-delay: 1.8s;">‚≠ê</div>
  </div>
  <header>
    <h1>Arts of Chemistry</h1>
    <h2 id="levelText"></h2>
  </header>
  <div class="game-area">
    <aside class="elements-panel">
      <h3>Elements</h3>
      <div class="elements" id="elementsGrid"></div>
    </aside>
    <aside class="discovered-panel">
      <h3>Discovered</h3>
      <div id="discoveredList" class="discovered-list"></div>
    </aside>
    <main class="mix-area">
      <!-- MIX SLOTS -->
      <div class="slots">
        <div class="slot" id="slot1">?</div>
        <div class="slot" id="slot2">?</div>
      </div>
      <!-- MIX BUTTON -->
      <button id="mixBtn">Mix</button>
      <!-- RESULT -->
      <div class="result" id="resultBox">
        Select two elements to combine.
      </div>
      <!-- NEXT LEVEL -->
      <button id="nextLevelBtn" class="fixed-bottom-right" style="display:none;">
        Next Level
      </button>
    </main>
  </div>
  <!-- SOUND -->
    <audio id="popSound" preload="auto"
      src="{{ url_for('static', filename='sound/pop.mp3') }}"></audio>
    <audio id="dingSound" preload="auto"
      src="{{ url_for('static', filename='sound/ding.mp3') }}"></audio>
    <audio id="wrongSound" preload="auto"
      src="{{ url_for('static', filename='sound/wrong.mp3') }}"></audio>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</body>
</html>
