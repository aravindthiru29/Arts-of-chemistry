<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arts of chemistry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#dff3ff">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400;700&family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
  <header>
    <h1>ğŸ§ªArts of chemistry</h1>
    <h2 id="levelText"></h2>
  </header>

  <div class="game-area">
    <aside class="elements-panel">
      <h3>Elements</h3>
      <div class="elements" id="elementsGrid"></div>
      <h3 class="discovered-heading">Discovered</h3>
      <div id="discoveredList" class="discovered-list"></div>
    </aside>

    <main class="mix-area">
      <!-- stickers (kept here for visibility) -->
      <div class="stickers-wrapper">
        <h3>â­ Cool Sticker Collection:</h3>
        <div class="stickers" id="stickerBox" aria-live="polite"></div>
      </div>

      <!-- MIX SLOTS -->
      <div class="slots">
        <div class="slot" id="slot1">?</div>
        <div class="slot" id="slot2">?</div>
      </div>

      <!-- MIX BUTTON -->
      <button id="mixBtn">MIX!</button>

      <!-- RESULT -->
      <div class="result" id="resultBox">
        ğŸ‘† Tap two items to see magic!
      </div>

      <!-- NEXT LEVEL -->
      <button id="nextLevelBtn" class="fixed-bottom-right" style="display:none;">
        ğŸ‰ Next Level!
      </button>
    </main>
  </div>
  <!-- SOUND -->
    <audio id="popSound" preload="none"
      src="{{ url_for('static', filename='sound/pop.mp3') }}"></audio>
    <audio id="dingSound" preload="none"
      src="{{ url_for('static', filename='sound/ding.mp3') }}"></audio>

    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</body>
</html>
