<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arts of Chemistry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#ffffff">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- professional sans-serif fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
  <header>
    <h1>Arts of Chemistry</h1>
    <h2 id="levelText"></h2>
  </header>

  <div class="game-area">
    <aside class="elements-panel">
      <h3>Elements</h3>
      <div class="elements" id="elementsGrid"></div>
    </aside>

    <aside class="discovered-panel">
      <h3>Discovered</h3>
      <div id="discoveredList" class="discovered-list"></div>
    </aside>

    <main class="mix-area">
      <!-- sticker section removed for professional appearance -->

      <!-- MIX SLOTS -->
      <div class="slots">
        <div class="slot" id="slot1">?</div>
        <div class="slot" id="slot2">?</div>
      </div>

      <!-- MIX BUTTON -->
      <button id="mixBtn">Mix</button>

      <!-- RESULT -->
      <div class="result" id="resultBox">
        Select two elements to combine.
      </div>

      <!-- NEXT LEVEL -->
      <button id="nextLevelBtn" class="fixed-bottom-right" style="display:none;">
        Next Level
      </button>
    </main>
  </div>
  <!-- SOUND -->
    <audio id="popSound" preload="none"
      src="{{ url_for('static', filename='sound/pop.mp3') }}"></audio>
    <audio id="dingSound" preload="none"
      src="{{ url_for('static', filename='sound/ding.mp3') }}"></audio>

    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</body>
</html>
